---
# Defaults file for Ansible role skynetlabs.skynet_webportal

# Timezone settings: Whether to set timezone and timezone value
webportal_server_set_timezone: false
webportal_server_timezone: "UTC"

# Webportal OS user
webportal_user: "user"

# Default Skynet Webportal git repository URL
skynet_webportal_repo_url: "https://github.com/SkynetLabs/skynet-webportal.git"

# Default Skynet Webportal git branch/commit/tag
skynet_webportal_version: "deploy-2021-05-12"

# Local git checkouts
local_git_repos: "/tmp/SkynetLabs-ansible/git-repos"
local_skynet_webportal_repo: "{{ local_git_repos }}/skynet-webportal"